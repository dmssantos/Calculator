<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="back-color">
    <div class="calculator">

      <div class="reader">
        <p id="input-text"></p>
      </div>

      <div class="grid-area">
        <button class="calc-buttons" onclick="clean()">C</button>
        <button class="calc-buttons" onclick="back()">&lt;</button>
        <button class="calc-buttons" onclick="insert('/')">/</button>
        <button class="calc-buttons" onclick="insert('*')">x</button>
        <button class="calc-buttons" onclick="insert('7')">7</button>
        <button class="calc-buttons" onclick="insert('8')">8</button>
        <button class="calc-buttons" onclick="insert('9')">9</button>
        <button class="calc-buttons" onclick="insert('-')">-</button>
        <button class="calc-buttons" onclick="insert('4')">4</button>
        <button class="calc-buttons" onclick="insert('5')">5</button>
        <button class="calc-buttons" onclick="insert('6')">6</button>
        <button class="calc-buttons" onclick="insert('+')">+</button>
        <button class="calc-buttons" onclick="insert('1')">1</button>
        <button class="calc-buttons" onclick="insert('2')">2</button>
        <button class="calc-buttons" onclick="insert('3')">3</button>
        <button class="calc-buttons btn-equal" onclick="calcular()">=</button>
        <button class="calc-buttons btn-zero" onclick="insert('0')">0</button>
        <button class="calc-buttons btn-dot" onclick="insert('.')">.</button>
      </div>

    </div>

  </div>
</body>

</html>
